<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM RESET</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="h-screen w-screen bg-blue-300 flex items-center justify-center">
        <div class=" bg-white p-4">
            <h1 class="items-center justify-center flex text-purple-600">Reset Password</h1>
            <form action="" method="POST">
                <h4 class="font-bold"> Enter your Email ID</h4>
                <input type="email" placeholder="Email ID"><br>
                <h4 class="font-bold"> Please Enter OTP</h4>
                <input type="email" placeholder="OTP"><br>
                <h4 class="font-bold"> Enter your password</h4>
                <input type="password" placeholder="Password"><br>
                <h4 class="font-bold">Confirm</h4>
                <input type="password" placeholder="Confirm password"><br>
                <div class="justify-end flex ">
                    <button type="submit" class="bg-blue-700 text-white">Reset</button>
                </div>
            </form>

            <div class="font-semibold flex space-x-36">
                <a href="/login.html" target="_blank" class="text-purple-900">Already have an
                    account?</a>
                <a href="login.html" target="_blank" class="text-purple-900">Login instead</a><br>
                <a href="/register.html" target="_blank" class=" text-purple-900"> Create new
                    account</a>

            </div>
        </div>
    </section>
</body>

</html>
