<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM REGISTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="h-screen w-screen bg-blue-300 flex items-center justify-center ">
        <div class="bg-white p-4">
            <h2 class="items-center justify-center flex  text-purple-600">Register here</h2><br>
            <form action="" method="POST">

                <h4 class="font-bold">Enter your Email ID</h4>
                <input type="email" placeholder="Email ID"><br>
                <h4 class="font-bold"> Enter your name</h4>
                <input type="text" placeholder="full name"><br>
                <h4 class="font-bold">Enter your password</h4>
                <input type="password" placeholder="Password"><br>
                <h4 class="font-bold"> Confirm password</h4>
                <input type="password" placeholder="Confirm password"><br>
                <div class="justify-end flex ">
                    <button type="submit" class="bg-blue-700 text-white">Register</button>
                </div>
            </form>

            <div class="font-semibold flex space-x-36 text-purple-900">
                <a href="/login.html" target="_blank" class="font-bold">Already have an account!!</a><br>
                <a href="/login.html" target="_blank" class="font-bold">Login instead</a>

            </div>
        </div>
    </section>
</body>

</html>
